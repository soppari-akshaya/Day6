<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration Form</title>
</head>
<body>
    <h1>Event Registration Form</h1>
    <form>
        <fieldset>
            <legend>Enter your Details</legend>
            <label for="name">Full Name:</label><br>
            <input type="text" id="name" placeholder="Enter your full name"><br><br>
            <label for="phone">Phone Number:</label><br>
            <input type="number" id="phone" placeholder="Enter phone number"><br><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" placeholder="Enter email address"><br><br>
            <label for="date">Select Date:</label><br>
            <input type="date" id="date"><br><br>
            <label for="dt">Select Date & Time</label><br>
            <input type="datetime-local" id="dt"><br><br>
            Event Category:<br>0
            <select><br>
                <option selected hidden>Please select option</option> 
                <option>Session 1</option>
                <option>Session 2</option>
                <option>Session 3</option>
            </select><br><br>
            Mode of Attendance:<br>
            <input type="radio" name="mode" value="Online">Online<br>
            <input type="radio" name="mode" value="Offline">Offline<br><br>
            Skills Interested:<br>
            <input type="checkbox" name="skills" value="AI">AI<br>
            <input type="checkbox" name="skills" value="data science">Data Science<br>
            <input type="checkbox" name="skills" value="web develeopment">Web Development<br>
            <input type="checkbox" name="skills" value="deep learning">Deep Learning<br><br>
            Linkedin URL:<br>
            <input type="text" placeholder="https:/linkedin.com/in/your"><br><br>
            Upload Resume:<br>
            <input type="file"><br><br>
            <button type="submit">Submit</button>
            <button type="button">Confirm</button>
        </fieldset>

    </form>
</body>
</html>
