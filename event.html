<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration Form</title>
</head>
<body>
    <h1>Event Registration Form</h1>
    <form>
        <fieldset>
            <legend>Enter your Details</legend>
            <label for="name">Full Name:</label><br>
            <input type="text" id="name" placeholder="Enter your full name" required><br><br>
            <label for="phone">Phone Number:</label><br>
            <input type="number" id="phone" placeholder="Enter phone number" required><br><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" placeholder="Enter email address" required><br><br>
            <label for="date">Select Date:</label><br>
            <input type="date" id="date" required><br><br>
            <label for="dt">Select Date & Time</label><br>
            <input type="datetime-local" id="dt" required><br><br>
            Event Category:<br>
            <select required><br>
                <option selected hidden>Please select option</option> 
                <option>Session 1</option>
                <option>Session 2</option>
                <option>Session 3</option>
            </select><br><br>
            Mode of Attendance:<br>
            <input type="radio" name="mode" value="Online" required>Online<br>
            <input type="radio" name="mode" value="Offline" required>Offline<br><br>
            Skills Interested:<br>
            <input type="checkbox" name="skills" value="AI" >AI<br>
            <input type="checkbox" name="skills" value="data science" >Data Science<br>
            <input type="checkbox" name="skills" value="web develeopment">Web Development<br>
            <input type="checkbox" name="skills" value="deep learning" >Deep Learning<br><br>
            <img src="C:\Users\Akshaya\OneDrive\Pictures\Screenshots\Screenshot 2025-07-05 120512.png" width="20" height="20"> Linkedin URL:<br>
            <input type="text" placeholder="https:/linkedin.com/in/your" required><br><br>
            Upload Resume:<br>
            <input type="file" required><br><br>
            <button type="submit">Submit</button>
            <button type="button">Confirm</button>
        </fieldset>

    </form>
</body>
</html>
